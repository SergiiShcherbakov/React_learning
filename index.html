<!DOCTYPE html>
<html>
    <head>
        <title>React project</title>
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            #heading {
                color: darkred;
            }
            .helloStyle {
                font-weight: 1200;
                font-style: italic;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            const lakeList = [
                {id: 1, name: "Blue", trailhead: "Blue trailhdead"},
                {id: 2, name: "White", trailhead: "White trailhdead"},
                {id: 3, name: "Sinivir", trailhead: "Sinivir trailhdead"}
                ]
            const SkyResort = ({name}) => <h1>{name}</h1>;

            const App = ({lakes}) => (
               <ul>
                   {lakes.map(lake =>
                       <li key={lake.id}>{lake.name} | Trailhead {lake.trailhead}</li>
                   )}
               </ul>

            )

            ReactDOM.render(
                <App lakes={lakeList} />,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
